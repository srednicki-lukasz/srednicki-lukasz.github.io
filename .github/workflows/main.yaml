name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 21

      - name: Install
        run: npm install

      - name: Build
        run: npm run build:prod

      - name: Deploy
        run: npx angular-cli-ghpages --dir=dist/portfolio
        env:
          CI: true
          GH_TOKEN: ${{ secrets.PAGES_TOKEN }}
