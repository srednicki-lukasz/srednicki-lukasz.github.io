<div class="h-100 card rounded-0 rounded-start">
  <div class="card-body d-flex align-items-center justify-content-center p-0">
    @if (isLoading()) {
    <div class="spinner-border text-light" role="status">
      <span class="sr-only"></span>
    </div>
    } @else {
    <div class="h-100 w-100 scrollable-container">
      <table class="table table-dark border-muted">
        <tbody>
          <tr class="portfolio-repository text-start">
            <td>
              <p class="p-0 m-0">{{ portfolioRepository().name }}</p>
              <small style="font-size: 0.8rem" class="accent">>_ {{ portfolioRepository().description || '—' }}</small>
            </td>
            <td class="align-middle text-center pe-0" style="width: 70px">
              <a [href]="portfolioRepository().html_url" target="_blank" class="btn text-light" title="GitHub">
                <span class="bi-github"></span>
                <span class="bi-chevron-right small ms-2"></span>
              </a>
            </td>
          </tr>

          @for (repository of repositoriesWithoutPortfolioRepository(); track repository.id) {
          <tr class="text-start">
            <td>
              <p class="p-0 m-0">{{ repository.name }}</p>
              <small style="font-size: 0.8rem" class="accent">>_ {{ repository.description || '—' }}</small>
            </td>
            <td class="align-middle text-center pe-0" style="width: 70px">
              <a [href]="repository.html_url" target="_blank" class="btn text-light" title="GitHub">
                <span class="bi-github"></span>
                <span class="bi-chevron-right small ms-2"></span>
              </a>
            </td>
          </tr>
          }
        </tbody>
      </table>
    </div>
    }
  </div>
</div>
